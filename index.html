<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy New Year ðŸŽ†</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: radial-gradient(circle at bottom, #020024, #000);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      text-shadow: 0 0 20px gold;
    }

    p {
      margin-top: 1rem;
      font-size: clamp(1rem, 3vw, 1.5rem);
      max-width: 700px;
      line-height: 1.6;
      color: #f5f5f5;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 2rem;
      background: rgba(0,0,0,0.35);
      border-radius: 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 40px rgba(255,215,0,0.3);
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <div class="container">
    <h1>ðŸŽ‰ Happy New Year 2026 ðŸŽ‰</h1>
    <p>
      May this new year bring you peace in your mind, strength in your heart,
      clarity in your thoughts, and success in everything you touch.
      May your days be bright, your nights calm, and your dreams achievable.
      âœ¨
    </p>
  </div>

  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const fireworks = [];

    class Firework {
      constructor() {
        this.x = Math.random() * w;
        this.y = h;
        this.targetY = Math.random() * h * 0.5;
        this.speed = Math.random() * 3 + 4;
        this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        this.exploded = false;
        this.particles = [];
      }

      update() {
        if (!this.exploded) {
          this.y -= this.speed;
          if (this.y <= this.targetY) {
            this.exploded = true;
            for (let i = 0; i < 60; i++) {
              this.particles.push(new Particle(this.x, this.y, this.color));
            }
          }
        }
      }

      draw() {
        if (!this.exploded) {
          ctx.fillStyle = this.color;
          ctx.fillRect(this.x, this.y, 3, 3);
        }
      }
    }

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 2 + 1;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 4 + 1;
        this.life = 100;
      }

      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.life--;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(0,0,0,0.2)';
      ctx.fillRect(0, 0, w, h);

      if (Math.random() < 0.05) {
        fireworks.push(new Firework());
      }

      for (let i = fireworks.length - 1; i >= 0; i--) {
        const f = fireworks[i];
        f.update();
        f.draw();

        if (f.exploded) {
          f.particles.forEach((p, idx) => {
            p.update();
            p.draw();
            if (p.life <= 0) f.particles.splice(idx, 1);
          });
          if (f.particles.length === 0) fireworks.splice(i, 1);
        }
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
